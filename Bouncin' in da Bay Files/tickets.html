<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets</title>
    <link rel = "stylesheet" type = "text/css" href = "tickets.css"

</head>
<body>

  <div class="header">
    <a href="homepage.html">Home</a>
    <div class="header-right">
      <a href="info.html">Information</a>
      <a class="active" href="tickets.html">Tickets</a>
      <a href="faq.html">FAQs</a>
      <a href="cart.html">Cart</a>
      <a href="contact.html">Contact Us</a>
    </div>
  </div>

    <main>
        <h1 class="tickets">Tickets</h1>
        <p> <img src="https://i.ibb.co/b2RJvGz/IMG-0756.jpg" width = "1500" height = "400"
          alt="Tickets Picture" class="ticketspic"> </p>
    <div class="elem-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="visitor_name" placeholder="Test User"pattern=[A-Z\sa-z]{3,20} required>
    </div>
    <div class="elem-group">
      <label for="email">E-mail</label>
      <input type="email" id="email" name="visitor_email" placeholder="user@gmail.com" required>
    </div>
    <div class="elem-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="visitor_phone" placeholder="405-555-5555" pattern=(\d{3})-?\s?(\d{3})-?\s?(\d{4}) required>
    </div>
    <div class="elem-group">
      <label for="message">Home Address</label>
      <textarea id="message" name="visitor_message" placeholder="1 Washington Sq, San Jose, CA 95192" required></textarea>
    </div>
  <form method = "post" action= "cart.html">
    <button type="submit">Purchase Tickets</button>
  </form>
  </main>
</body>
</html>
